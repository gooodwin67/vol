<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
   <title>Волейбол</title>
   <link href="style.css" rel="stylesheet" />
   <script type="module" src="/main.js"></script>
   <script type="" src="/jquery-3.7.1.min.js"></script>
</head>

<body>

   <div class='screens'>
      <div class='start_screen'>
         <div>
            <a class='game_btn training_game_btn' res="training_screen">Тренеровка</a>
         </div>
         <div>
            <a class='game_btn carier_game_btn' res="quicmatch_screen">Быстрый матч</a>
         </div>
         <div>
            <a class='game_btn carier_game_btn' res="carier_screen">Карьера</a>
         </div>
      </div>
      <div class='training_screen hidden_screen'>
         <a class='game_btn start_training_btn'>Start Training</a>
         <a class='game_btn_back'>back</a>
      </div>
      <div class='quicmatch_screen hidden_screen'>
         <h4>Выбор игрока</h4>
         <div class="quick_choose_players">

         </div>
         <h4>Выбор противника</h4>
         <div class="quick_choose_opponents">

         </div>
         <a class='game_btn start_quicmatch_btn'>Start Quicmatch</a>
         <a class='game_btn_back'>back</a>
      </div>
      <div class='carier_screen hidden_screen'>
         <a class='game_btn second_carier_btn'>Start Carier</a>
         <a class='game_btn_back'>back</a>
      </div>
   </div>

   <div class='screens_in_game hidden_screens_in_game'>
      <div class="quicmatch_in_game_screen screen_in_game hidden_screen_in_game">
         <a class='start_btn_in_game quicmatch_btn_in_game'>Start Game</a>
      </div>
      <div class="end_quicmatch_in_game_screen screen_in_game hidden_screen_in_game">
         <a class='start_btn_in_game end_quicmatch_btn_in_game'>Exit Game</a>
      </div>
      <div class="training_in_game_screen screen_in_game hidden_screen_in_game">
         <a class='start_btn_in_game training_btn_in_game'>Start Game</a>
      </div>
   </div>
   <div class="loader hidden_loader">
      <span>Loading...</span>
   </div>

   <!-- <div class='power_wrap'>
      <div class="power_block"></div>
   </div> -->

   <div class='score_block'>
      <div class="team team_player">
         <span class="score_block_name"></span>
         <span class='score_block_item score_block_player'>0</span>
      </div>
      <div class="team team_opponent">
         <span class="score_block_name"></span>
         <span class='score_block_item score_block_opponent'>0</span>
      </div>
   </div>







</body>

</html>
